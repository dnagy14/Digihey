<div class="container">
  <div class="col-md-8 offset-md-2">
    <form class="bg-info rounded" novalidate #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm.value)">
      <div class="form-group">
        <h4>Add a link</h4>
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          required
          class="form-control"
          [(ngModel)]="article.title"
          #title="ngModel"
        />
        <p *ngIf="!(title.valid || title.pristine)" class="alert alert-danger">Upišite ime</p>
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input
          type="text"
          name="link"
          required
          class="form-control"
          [(ngModel)]="article.link"
          #link="ngModel"
          [ngClass]="link.valid || link.pristine ? '' : 'bg-warning'"
        />
          <!-- <p [hidden]="link.valid || link.pristine" class="alert alert-danger">Upišite url</p> -->
      </div>
      <button type="submit"
        [disabled]="!articleForm.valid"
        class="btn btn-success float-sm-right float-md-right float-lg-right col-xs-12 col-sm-4 col-md-4 col-lg-3">
        Submit link
      </button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
{{ articleForm.value | json }}
<app-article [article]="article"
  *ngFor="let article of sortArticles()"
  (voteUp)="onVoteUp($event)"
  (voteDown)="onVoteDown($event)">
</app-article>
