<div class="container">
  <div class="col-md-8 offset-md-2">
    <form class="bg-info rounded" #articleForm>
      <div class="form-group">
        <h4>Add a link</h4>
        <label for="title">Title</label>
        <input type="text" class="form-control" #title id="title" #title placeholder="" required>
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input type="text" class="form-control" #link id="link" placeholder="" required>
      </div>
      <button (click)="onSubmit(title, link)" class="btn btn-success float-sm-right float-md-right float-lg-right col-xs-12 col-sm-4 col-md-4 col-lg-3">Submit link</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
<app-article></app-article>
