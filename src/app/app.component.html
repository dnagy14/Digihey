<div class="container">
  <div class="col-md-8 offset-md-2">
    <form class="bg-info rounded" [formGroup]="articleForm" (ngSubmit)="onSubmit(articleForm.value)">
      <div class="form-group">
        <h4>Add a link</h4>
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          class="form-control"
          formControlName="title"
          #title
        />
        <p
          class="alert alert-warning"
          *ngIf="articleForm.controls['title'].hasError('required') && articleForm.get('title').touched">
          Title is required
        </p>
        <p
          class="alert alert-warning"
          *ngIf="articleForm.controls['title'].hasError('minlength') || articleForm.controls['title'].hasError('maxlength')">
          Title has to be in range of 5 - 15 characters
        </p>
      </div>

      <div class="form-group">
        <label for="link">Link</label>
        <input
          type="text"
          name="link"
          class="form-control"
          formControlName="link"
          #link
        />
        <p
          class="alert alert-warning"
          *ngIf="articleForm.controls['link'].hasError('required') && articleForm.get('link').touched">
          Link is required
        </p>
        <p
          class="alert alert-warning"
          *ngIf="articleForm.controls['link'].hasError('pattern')">
          Link is invalid
        </p>
      </div>
      <button
        type="submit"
        class="btn btn-success float-sm-right float-md-right float-lg-right col-xs-12 col-sm-4 col-md-4 col-lg-3"
        [disabled]="articleForm.invalid">
        Submit link
      </button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>

<app-article [article]="article"
  *ngFor="let article of sortArticles()"
  (voteUp)="onVoteUp($event)"
  (voteDown)="onVoteDown($event)">
</app-article>
