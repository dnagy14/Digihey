<div class="container">
  <div class="col-md-8 offset-md-2">
    <form class="bg-faded rounded clearfix" [formGroup]="toDoForm" (ngSubmit)="addToDo(toDoForm.value)">
      <div class="form-group">
        <h4>Add a Todo</h4>
        <label for="title">Title</label>
        <input
          type="text"
          name="toDo"
          class="form-control"
          formControlName="toDo"
          #toDo
        />
      </div>

      <button
        type="submit"
        class="btn btn-success float-sm-right float-md-right float-lg-right col-xs-12 col-sm-4 col-md-4 col-lg-3"
        [disabled]="toDoForm.invalid">
        Add ToDo
      </button>
    </form>
  </div>
</div>
